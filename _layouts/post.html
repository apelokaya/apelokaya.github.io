<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Ape Lokaya</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel='dns-prefetch' href='//cdn.jsdelivr.net' />
	<link rel='dns-prefetch' href='//fonts.googleapis.com' />

	<link rel="canonical" href="{{ site.url}}{{ page.url }}" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/assets/styles/styles.css" />

	<!-- Open Graph -->
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:description" content="{{ page.excerpt }}" />
	<meta property="og:url" content="{{ site.url}}{{ page.url }}" />
	<meta property="og:site_name" content="Ape Lokaya" />
	<meta property="og:image" content="{{ page.thumbnail }}" />
	<meta property="og:image:width" content="1920" />
	<meta property="og:image:height" content="1080" />
	<meta property="article:published_time" content="{{ page.date }}" />

	<!-- GTM -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-W8XPKVG');</script>

</head>
<body>

	{% include navbar.html %}

	<div class="container-fluid" style="background-color: #1B1F21;">
		<div class="row">
			<article class="col-xl-6 col-lg-8 col-md-10 col-11 article mx-auto my-5">
				<h1 class="mt-0 mb-2">{{ page.title }}</h1>
				<div class="thumbnail">
					<img class="img-fluid" style="border-radius: 7px;" src="{{ page.thumbnail }}" />
				</div>
				<div class="text-left">{{ content }}</div>
			</article>
		</div>
	</div>

	<script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
